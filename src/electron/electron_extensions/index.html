<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="index.css" media="screen">
  <title>NodeJS Encoder/Decoder</title>
</head>

<body>
  <div class="bar rainbow-bg"></div>
  <p class="w3-center w3-animate-opacity">NodeJS Encoder/Decoder</p>

    <button class="w3-animate-opacity btn" onclick="Encode()">Encode</button>

  <div class="space2"></div>
